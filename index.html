<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleSearch Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Title and Logo-->
    <div class = "logo">
        <img class = "image" src = "images/logo.png" alt = "Logo"> <h1 class = "principale">GoogleSearch</p>
    </div>

    <!--Search Bar-->
    <div class = "search">
        <input id = "bar" placeholder = "Search anything!">
        <button id = "button" type = "button"><i class="fa fa-search"></i></button>
    </div>

    <!--Top 6 News-->
</body>
<script>
    document.getElementById('bar').onkeypress=function(e){
        if(e.keyCode==13){
            GoogleSearch();
        }
    }

    document.getElementById('button').onclick=function(e){
        GoogleSearch();
    }

    function GoogleSearch() {
        var input=document.getElementById("bar").value;
        var replace = input.replace(" ","+",input);
        var output='http://www.google.com/search?q='+replace;
    
        window.location.href=output;
    }
</script>
</html>
